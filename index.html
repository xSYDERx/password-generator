<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Password generator app</title>
</head>
<body>
  <div class="container">

    <h1>
      Password Generator
    </h1>

    <div>
      <div class="password_field">P4$5W0rD!</div>
      <img src="assets/images/icon-copy.svg" alt="Copy Password">
    </div>
    
      <div class="slider_n_char_lenght">
        <div class="char_lenght">
          <p>
            Character Length
          </p>
          <p><span id="slider-lenght"></span></p>
        </div>

        <div class="slidecontainer">
          <input type="range" min="1" max="20" value="1" class="slider" id="myRange">
        </div>
      </div>

    <div id="checkboxes">
      <div>
        <input type="checkbox" name="" id="">
        <label>Include Uppercase Letters</label>
      <div>
        <input type="checkbox" name="" id="">
        <label>Include Lowercase Letters</label>
      </div>
      <div>
        <input type="checkbox" name="" id="">
        <label>Include Numbers</label>
      </div>
      <div>
        <input type="checkbox" name="" id="">
        <label>Include Symbols</label>
      </div>
    </div>

    <div id="strength">
      <p>
        Strength
      </p>
      <div id="strength_parameter">
        <p id="weakness"></p>
        <span id="rectangle_one">
        </span>
        <span id="rectangle_two">
        </span>
        <span id="rectangle_three">
        </span>
        <span id="rectangle_four">
        </span>
      </div>
    </div>

    <div id="gen_button">
      <p>
        Generate
      </p>
      <img src="assets/images/icon-arrow-right.svg" alt="Arrow">
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
