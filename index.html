<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Password generator app</title>
</head>
<body>
  <div class="container">

    <h1>
      Password Generator
    </h1>

    <div class="password_div">
      <div>
        <textarea class="password_field" readonly placeholder="P4$5W0rD!" rows="1"></textarea>
      </div>
      <button id="copy">
        <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/>
        </svg>
      </button>
    </div>
    
    <div class="parameters-div">
      <div class="slider_n_char_lenght">
        <div class="char_lenght">
          <span>
            Character Length
          </span>
          <span id="slider-lenght">1</span>
        </div>
        
        <div class="slidecontainer">
          <input type="range" min="1" max="20" value="1" class="slider" id="myRange">
        </div>
      </div>
      
      <div id="checkboxes">
        <div class="custom_checkbox">
          <input type="checkbox" class="checkbox" id="uppercase">
          <label>Include Uppercase Letters</label>
        </div>
        <div class="custom_checkbox">
          <input type="checkbox" class="checkbox" id="lowercase">
          <label>Include Lowercase Letters</label>
        </div>
         <div class="custom_checkbox">
          <input type="checkbox" class="checkbox" id="numbers">
          <label>Include Numbers</label>
        </div>
        <div class="custom_checkbox">
          <input type="checkbox" class="checkbox" id="symbols">
          <label>Include Symbols</label>
        </div>
      </div>
        
    <div class="password-strength">
      <span class="strength-title">STRENGTH</span>
      <div class="strength-value">
          <span class="strength-status">-</span>
          <div id="rectangles">
             <div id="rectangle_one"></div>
             <div id="rectangle_two"></div>
             <div id="rectangle_three"></div>
             <div id="rectangle_four"></div>
          </div>  
      </div>
    </div>

    <button id="gen_button">
      <span>
        Generate
      </span>
      <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path  d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
    </button>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
